<div *ngIf="dataLoaded">
    <mat-card class="card">   
        <mat-card-title class="title">Editar</mat-card-title>
        <form [formGroup]="editUserForm" (submit)="updateUser()">
            <p>
                <mat-form-field appearance="outline">
                  <mat-label class="text">Nombre y apellido</mat-label>
                  <input matInput placeholder="Placeholder" formControlName="name">
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label class="text">Telefono</mat-label>
                  <input matInput placeholder="Placeholder" formControlName="phone">
                </mat-form-field>
              </p>
              <p>
                <button class="button" color="primary">Actualizar</button>
    
              </p>
        </form>
    </mat-card>
</div>
